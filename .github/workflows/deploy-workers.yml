name: Deploy Cloudflare Workers

on:
  push:
    branches: [main]
    paths:
      - 'workers/**'
      - '.github/workflows/deploy-workers.yml'
  workflow_dispatch:
    inputs:
      worker:
        description: 'Worker to deploy (all, api, workflows, jobs, uploads, notifications)'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - api
          - workflows
          - jobs
          - uploads
          - notifications

env:
  NODE_VERSION: '22'

permissions:
  contents: read
  deployments: write

jobs:
  deploy-workers:
    name: Deploy Workers
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build shared package
        run: |
          cd workers/shared
          npm run type-check || true

      # Deploy workers WITHOUT service binding dependencies first

      - name: Deploy Workflows Worker
        if: github.event.inputs.worker == 'all' || github.event.inputs.worker == 'workflows' || github.event_name == 'push'
        working-directory: workers/nyuchi-platform-workflows
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          npm install
          npx wrangler deploy --env production

      - name: Deploy Jobs Worker
        if: github.event.inputs.worker == 'all' || github.event.inputs.worker == 'jobs' || github.event_name == 'push'
        working-directory: workers/nyuchi-platform-jobs
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          npm install
          npx wrangler deploy --env production

      - name: Deploy Uploads Worker
        if: github.event.inputs.worker == 'all' || github.event.inputs.worker == 'uploads' || github.event_name == 'push'
        working-directory: workers/nyuchi-platform-uploads
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          npm install
          npx wrangler deploy --env production

      - name: Deploy Notifications Worker
        if: github.event.inputs.worker == 'all' || github.event.inputs.worker == 'notifications' || github.event_name == 'push'
        working-directory: workers/nyuchi-platform-notifications
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          npm install
          npx wrangler deploy --env production

      # Deploy API Worker LAST (depends on: WORKFLOWS, UPLOADS, NOTIFICATIONS)
      - name: Deploy API Worker
        if: github.event.inputs.worker == 'all' || github.event.inputs.worker == 'api' || github.event_name == 'push'
        working-directory: workers/nyuchi-platform-api
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          npm install
          npx wrangler deploy --env production

      - name: Deployment Success
        run: |
          echo "Nyuchi Workers Deployed!"
          echo "Ubuntu Philosophy: 'I am because we are'"
