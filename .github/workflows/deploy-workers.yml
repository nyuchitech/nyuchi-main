name: üöÄ Deploy Cloudflare Workers

on:
  push:
    branches: [main]
    paths:
      - 'cloudflare/workers/**'
      - '.github/workflows/deploy-workers.yml'
  workflow_dispatch:
    inputs:
      worker:
        description: 'Worker to deploy (all, api, workflows, jobs, uploads, notifications)'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - api
          - workflows
          - jobs
          - uploads
          - notifications

env:
  NODE_VERSION: '22'

jobs:
  deploy-workers:
    name: üîß Deploy Workers
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: üìã Install dependencies
        run: npm install

      - name: üî® Build shared package
        run: |
          cd cloudflare/workers/shared
          npm run type-check || true

      # Deploy API Worker
      - name: üåê Deploy API Worker
        if: github.event.inputs.worker == 'all' || github.event.inputs.worker == 'api' || github.event_name == 'push'
        working-directory: cloudflare/workers/nyuchi-platform-api
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          npm install
          npx wrangler deploy --env production

      # Deploy Workflows Worker
      - name: ‚öôÔ∏è Deploy Workflows Worker
        if: github.event.inputs.worker == 'all' || github.event.inputs.worker == 'workflows' || github.event_name == 'push'
        working-directory: cloudflare/workers/nyuchi-platform-workflows
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          npm install
          npx wrangler deploy --env production

      # Deploy Jobs Worker
      - name: üì¶ Deploy Jobs Worker
        if: github.event.inputs.worker == 'all' || github.event.inputs.worker == 'jobs' || github.event_name == 'push'
        working-directory: cloudflare/workers/nyuchi-platform-jobs
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          npm install
          npx wrangler deploy --env production

      # Deploy Uploads Worker
      - name: üìÅ Deploy Uploads Worker
        if: github.event.inputs.worker == 'all' || github.event.inputs.worker == 'uploads' || github.event_name == 'push'
        working-directory: cloudflare/workers/nyuchi-platform-uploads
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          npm install
          npx wrangler deploy --env production

      # Deploy Notifications Worker
      - name: üìß Deploy Notifications Worker
        if: github.event.inputs.worker == 'all' || github.event.inputs.worker == 'notifications' || github.event_name == 'push'
        working-directory: cloudflare/workers/nyuchi-platform-notifications
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          npm install
          npx wrangler deploy --env production

      - name: ‚úÖ Deployment Success
        run: |
          echo "üáøüáº Nyuchi Workers Deployed!"
          echo "‚úÖ Ubuntu Philosophy: 'I am because we are'"
          echo ""
          echo "Deployed Workers:"
          echo "  üåê nyuchi-platform-api"
          echo "  ‚öôÔ∏è nyuchi-platform-workflows"
          echo "  üì¶ nyuchi-platform-jobs"
          echo "  üìÅ nyuchi-platform-uploads"
          echo "  üìß nyuchi-platform-notifications"
